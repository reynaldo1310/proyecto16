<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicación</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <style>
        /* Estilo para el título Maestro */
        h1 {
            text-align: center;
            font-size: 50px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        /* Estilo básico para los botones */
        .btn {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }

        /* Botón Refrescar (cuadro azul) */
        #refrescar {
            background-color: #007bff; /* Azul */
        }

        /* Botón Nuevo (cuadro rojo) */
        #nuevo {
            background-color: #dc3545; /* Rojo */
        }

        /* Estilo para la lista de solicitudes */
        #listaSolicitudes {
            margin-top: 20px;
        }

        /* Estilo para el formulario */
        #form-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <!-- Botones de acción -->
        <button id="listar" class="btn">Maestro</button>
    <hr>
        <button id="nuevo" class="btn">Nuevo</button>
        <button id="borrar" class="btn">Borrar</button>
    </div>

    <!-- Lista de solicitudes -->
    <ul id="listaSolicitudes"></ul>

    <!-- Contenedor de formulario de detalles (para Nuevo y Editar) -->
    <div id="form-container">
        <h3>Detalle Solicitud</h3>
        <form id="detalle-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br><br>
            <button type="button" id="guardar" class="btn">Guardar</button>
            <button type="button" id="cancelar" class="btn">Cancelar</button>
        </form>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
